<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
   <div class="header">
    Rock 🪨 Paper 📃 Scissors ✂️
   </div>
   <div class="score-board">
   <h1 id="user">
    User
   </h1>
   <span id="userscore">
        0 
   </span>
   :
   <span id="comscore">
         0
   </span>
   <h1 id="com">
    Computer
   </h1>
   </div>
   <div id="result">
    <p id="uresult"> User:</p>
    <p id="cresult"> Computer:</p>
    <p id="win"> Winner:</p>
   </div>
   <div id="choices">
    <div class="choice"> <img src="https://th.bing.com/th/id/R.d6ce86f4d3b9b84938540364cf377f14?rik=Ux0ZXAPfRev06w&riu=http%3a%2f%2fclipart-library.com%2fimg%2f1603206.png&ehk=RDk3bMLyUpjsC7KgjlOITV%2bt5%2fU5IQNbGUfNsRFDa7I%3d&risl=&pid=ImgRaw&r=0" alt="rock" class="images"> </div>
    <div class="choice"> <img src="https://th.bing.com/th/id/R.33a792414790c5841065ee130f5457b1?rik=6RK8q0feizgWpQ&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fpaper-png-transparent%2fpaper-png-transparent-11.png&ehk=WJ3%2bXq7R10NesLV6PxyGIWJkIGiiyHjAR3zA1bbNoCk%3d&risl=&pid=ImgRaw&r=0" alt="paper" class="images"></div>
    <div class="choice"> <img src="https://th.bing.com/th/id/R.05af58172901519bb434a9d9cab1594c?rik=aQW09o8uHhYNnQ&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fpng-of-a-pair-of-scissors-free-clipart-of-a-pair-of-scissors-00011702-4000.png&ehk=KCBvsuglbsBgPhkO0LtP0fXQQ9L353x7vtjbgjLK%2fhg%3d&risl=&pid=ImgRaw&r=0" alt="scissors" class="images"></div>
   </div>
    </div>
    
    
    
    
    
    <script src="script.js">
    </script>
</body>
</html>
